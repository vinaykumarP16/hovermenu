<!DOCTYPE html>
<html>
<head>
	<title>HOVER menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/18fc5b7198.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" type="image/ico" href="./favicon.ico">

</head>
<body>
	<div class="navigation">
		<div class="toggle">
			<span></span>
		</div>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#services">Services</a></li>
			<li><a href="#workers">workers</a></li>
			<li><a href="#team">team</a></li>
			<li><a href="#contact">contact</a></li>
		</ul>
	</div>

	<section id="home"><h2>Home</h2></section>
	<section id="about"><h2>About</h2></section>
	<section id="services"><h2>Services</h2></section>
	<section id="workers"><h2>Workers</h2></section>
	<section id="team"><h2>Team</h2></section>
	<section id="contact"><h2>Contact</h2></section>

<script>
	const navigation=document.querySelector('.navigation');
	
	document.querySelector('.toggle').onclick=function(){
		this.classList.toggle('active');
		navigation.classList.toggle('active');
		
	}
</script>
</body>
</html>
